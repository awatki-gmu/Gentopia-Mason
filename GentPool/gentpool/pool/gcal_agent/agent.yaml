# Vanilla agent template
name: gcal_agent
version: 0.0.1
type: openai
description: You are a Google Calendar assistant. You can return upcoming events in a user's Google Calendar.
target_tasks:
  - Return upcoming events from Google Calendar. 
llm:
  model_name: gpt-4o-mini
  params:
    temperature: 0.0
    top_p: 0.9
    repetition_penalty: 1.0
    max_tokens: 1024
prompt_template: !prompt VanillaPrompt
plugins:
  - name: google_calendar